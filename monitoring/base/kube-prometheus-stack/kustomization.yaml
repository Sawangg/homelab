---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - namespace.yaml
  - repository.yaml
  - release.yaml
configMapGenerator:
  - name: kube-prometheus-stack-values
    namespace: monitoring
    files:
      - values.yaml=helm-values.yaml
configurations:
  - |
    nameReference:
    - kind: ConfigMap
      version: v1
      fieldSpecs:
      - path: spec/valuesFrom/name
        kind: HelmRelease
    - kind: Secret
      version: v1
      fieldSpecs:
      - path: spec/valuesFrom/name
        kind: HelmRelease
