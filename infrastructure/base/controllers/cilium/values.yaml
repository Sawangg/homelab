ipam:
  mode: kubernetes

kubeProxyReplacement: true

operator:
  # Can't have more replicas than nodes
  replicas: 1

l2announcements:
  enabled: true

externalIPs:
  enabled: true

gatewayAPI:
  enabled: true

securityContext:
  capabilities:
    ciliumAgent:
      - CHOWN
      - KILL
      - NET_ADMIN
      - NET_RAW
      - IPC_LOCK
      - SYS_ADMIN
      - SYS_RESOURCE
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
    cleanCiliumState:
      - NET_ADMIN
      - SYS_ADMIN
      - SYS_RESOURCE

cgroup:
  autoMount:
    enabled: false
  hostRoot: /sys/fs/cgroup

# Talos specific
# https://www.talos.dev/latest/kubernetes-guides/configuration/kubeprism/
k8sServiceHost: localhost
k8sServicePort: 7445

# Calculated based on 30 services
# https://docs.cilium.io/en/latest/network/l2-announcements/#sizing-client-rate-limit
k8sClientRateLimit:
  qps: 15
  burst: 20

# Issue:
bpf:
  hostLegacyRouting: true
