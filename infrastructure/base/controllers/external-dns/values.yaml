provider:
  name: cloudflare
env:
  - name: CF_API_TOKEN
    valueFrom:
      secretKeyRef:
        name: external-dns-secret
        key: token
sources:
  - gateway-httproute
extraArgs:
  - --default-targets=82.64.164.79 # NOTE: Change this to your public ip address
  - --annotation-filter="external-dns.alpha.kubernetes.io/exclude notin (true)"
