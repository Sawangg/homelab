---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-dns
  namespace: external-dns
spec:
  interval: 30m
  chart:
    spec:
      chart: external-dns
      version: 0.16.1
      sourceRef:
        kind: HelmRepository
        name: external-dns-repo
        namespace: external-dns
      interval: 12h
  values:
    provider:
      name: cloudflare
    env:
      - name: CF_API_TOKEN
        valueFrom:
          secretKeyRef:
            name: external-dns-secret
            key: token
    sources: [ "gateway-httproute" ]
