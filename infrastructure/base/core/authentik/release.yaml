---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: authentik
  namespace: authentik
spec:
  interval: 30m
  chart:
    spec:
      chart: authentik
      version: 2025.6.2
      sourceRef:
        kind: HelmRepository
        name: authentik
        namespace: authentik
      interval: 12h
  values:
    authentik:
      postgresql:
        host: "postgres-cluster-rw.cnpg-system.svc.cluster.local"
        user: "app"
      error_reporting:
          enabled: false
      disable_update_check: true
      disable_startup_analytics: true
    global:
      envFrom:
        - secretRef:
            name: authentik-secret
    server:
      route:
        main:
          enabled: true
          hostnames:
            - "auth.leomercier.dev"
          https: true
          parentRefs:
            - name: external-https-gateway
              namespace: default
