---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: valkey
  namespace: valkey
spec:
  releaseName: valkey
  targetNamespace: valkey
  interval: 10m
  chart:
    spec:
      chart: valkey
      version: 3.0.22
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: valkey
  valuesFrom:
    - kind: ConfigMap
      name: valkey-values
