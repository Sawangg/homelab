---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - repository.yaml
  - release.yaml
  - ippool.yaml
  - l2policy.yaml
  - external-https-gateway.yaml
  - internal-https-gateway.yaml

configMapGenerator:
  - name: cilium-values
    namespace: flux-system
    files:
      - values.yaml=values.yaml

configurations:
  - kustomizeconfig.yaml
