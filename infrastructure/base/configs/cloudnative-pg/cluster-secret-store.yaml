---
apiVersion: external-secrets.io/v1
kind: ClusterSecretStore
metadata:
  name: cnpg-cluster-secret-store
spec:
  provider:
    kubernetes:
      server:
        caProvider:
          name: kube-root-ca.crt
          namespace: kube-system
          type: ConfigMap
          key: ca.crt
      auth:
        serviceAccount:
          name: external-secrets
          namespace: external-secrets
