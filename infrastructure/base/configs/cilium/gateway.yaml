---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: http-gateway
  namespace: default
  annotations:
    cert-manager.io/cluster-issuer: cloudflare-issuer
spec:
  gatewayClassName: cilium
  listeners:
  - name: web-gw
    protocol: HTTP
    port: 80
    allowedRoutes:
      namespaces:
        from: All
  - name: secure-web-gw
    protocol: HTTPS
    port: 443
    hostname: "*.leomercier.dev"
    allowedRoutes:
      namespaces:
        from: All
    tls:
      mode: Terminate
      certificateRefs:
        - name: leomercier-dev-tls
