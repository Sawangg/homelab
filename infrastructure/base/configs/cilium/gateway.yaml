---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: cilium-gateway
  namespace: default
spec:
  gatewayClassName: cilium
  addresses:
  - type: IPAddress
    value: 192.168.1.10
  listeners:
  - name: web-gw
    protocol: HTTP
    port: 80
    allowedRoutes:
      namespaces:
        from: All
