---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: external-https-gateway
  namespace: default
  annotations:
    cert-manager.io/cluster-issuer: cloudflare-issuer
    external-dns.alpha.kubernetes.io/exclude: "true"
    external-dns.alpha.kubernetes.io/target: "82.64.164.79" # NOTE: Change this to your public ip address
spec:
  gatewayClassName: cilium
  addresses:
    - type: IPAddress
      value: "192.168.1.10" # NOTE: Change this ip to match Cilium's ippool
  listeners:
    - name: websecure
      protocol: HTTPS
      port: 443
      hostname: "*.leomercier.dev"
      allowedRoutes:
        namespaces:
          from: All
      tls:
        mode: Terminate
        certificateRefs:
          - name: websecure-external-tls
