---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: hubble-ui-https-route
  namespace: kube-system
  annotations:
    external-dns.alpha.kubernetes.io/exclude: "true"
spec:
  parentRefs:
    - name: internal-https-gateway
      namespace: default
  hostnames:
    - hubble.internal.leomercier.dev
  rules:
    - backendRefs:
        - name: hubble-ui
          port: 80
