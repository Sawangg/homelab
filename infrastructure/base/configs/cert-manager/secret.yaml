---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cloudflare-api-token
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: gitlab-secret-store
    kind: ClusterSecretStore
  data:
    - secretKey: cloudflare-api-token
      remoteRef:
        key: cloudflare_api_token # Key of the variable on the secret provider
