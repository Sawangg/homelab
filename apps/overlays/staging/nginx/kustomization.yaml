---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../../base/nginx/

patches:
  - target:
      kind: Deployment
      name: nginx
    patch: |-
      - op: add
        path: /spec/template/spec/containers/0/image
        value: docker.io/nginx:1.29.3-alpine-slim@sha256:7fef55f3148d8ddf39cafa44f1fb879a95bf106d27b093e8d6d088c1a0f57243
