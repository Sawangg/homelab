---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../../base/nginx/

patches:
  - target:
      kind: Deployment
      name: nginx
    patch: |-
      - op: add
        path: /spec/template/spec/containers/0/image
        value: docker.io/nginx:1.29.2-alpine-slim@sha256:e759c72cafd449fc0c175d09154564068c77effa137e10b8bfe4b2ade3e92510
