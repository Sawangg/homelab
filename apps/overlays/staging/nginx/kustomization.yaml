---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../../base/nginx/

patches:
  - target:
      kind: Deployment
      name: nginx
    patch: |-
      - op: add
        path: /spec/template/spec/containers/0/image
        value: docker.io/nginx:1.29.3-alpine-slim@sha256:d944046dab8210a4c8f6417ba41c09eeba3e3ad004a1743020f9071dbb3ff845
