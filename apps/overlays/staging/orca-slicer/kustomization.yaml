---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../../base/orca-slicer/

patches:
  - target:
      kind: Deployment
      name: orca-slicer
    patch: |-
      - op: add
        path: /spec/template/spec/containers/0/image
        value: jlesage/orcaslicer:latest