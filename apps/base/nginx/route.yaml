---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: nginx-http-route
  namespace: nginx
spec:
  parentRefs:
    - name: http-gateway
      namespace: default
      sectionName: http
  hostnames:
    - "nginx.leomercier.dev"
  rules:
    - filters:
      - type: RequestRedirect
        requestRedirect:
          scheme: https
          statusCode: 301

---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: nginx-https-route
  namespace: nginx
spec:
  parentRefs:
    - name: http-gateway
      namespace: default
      sectionName: https
  hostnames:
    - "nginx.leomercier.dev"
  rules:
    - backendRefs:
        - name: nginx
          port: 80
