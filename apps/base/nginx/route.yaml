---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: nginx-https-route
  namespace: nginx
spec:
  parentRefs:
    - name: external-https-gateway
      namespace: default
  hostnames:
    - nginx.leomercier.dev
  rules:
    - filters:
        - type: ExtensionRef
          extensionRef:
            group: cilium.io
            kind: CiliumEnvoyConfig
            name: nginx-forward-auth
      backendRefs:
        - name: nginx
          port: 80
