---
- name: Reset Git
  hosts: all

  tasks:
    - name: Copy data folder to target hosts
      copy:
        src: ./manifests/
        dest: /tmp/atuin/manifests
        mode: '0755'

    - name: Delete deployment
      k8s:
        state: absent
        src: /tmp/atuin/manifests/deployment.yml

    - name: Delete service
      k8s:
        state: absent
        src: /tmp/atuin/manifests/service.yml

    - name: Delete volume
      k8s:
        state: absent
        src: /tmp/atuin/manifests/volume.yml

    - name: Delete configmap
      k8s:
        state: absent
        src: /tmp/atuin/manifests/configmap.yml

    - name: Delete namespace
      k8s:
        state: absent
        src: /tmp/atuin/manifests/namespace.yml

  post_tasks:
    - name: Cleanup the data folder
      file:
        path: /tmp/atuin/
        state: absent
