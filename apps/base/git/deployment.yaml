---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: git
  namespace: git
  labels:
    app: git
spec:
  replicas: 1
  selector:
    matchLabels:
      app: git
  template:
    metadata:
      labels:
        app: git
    spec:
      containers:
      - name: gitea
        imagePullPolicy: IfNotPresent
        ports:
          - containerPort: 3000
          - containerPort: 2222
        env:
          - name: GITEA__server__PROTOCOL
            value: "http"
          - name: GITEA__server__HTTP_PORT
            value: "3000"
          - name: GITEA__server__SSH_PORT
            value: "2222"
          - name: GITEA__server__DOMAIN
            value: "git.internal.leomercier.dev"
          - name: GITEA__server__ROOT_URL
            value: "https://git.internal.leomercier.dev"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/healthz
            port: 3000
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/healthz
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 5
      securityContext:
        fsGroup: 1000
