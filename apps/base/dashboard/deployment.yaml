---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: glance
  namespace: dashboard
  labels:
    app: glance
spec:
  replicas: 1
  selector:
    matchLabels:
      app: glance
  template:
    metadata:
      labels:
        app: glance
    spec:
      containers:
      - name: glance
        image: docker.io/glanceapp/glance:v0.7.12@sha256:078ab2c1cbb0d09fb2445a193bf430224638461e12f4adde105f839a0a26a51f
        imagePullPolicy: IfNotPresent
        ports:
          - containerPort: 8080
        volumeMounts:
        - name: glance-config
          mountPath: /app/config/glance.yml
          subPath: glance.yml
      volumes:
        - name: glance-config
          configMap:
            name: glance-cm
