---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: glance-deploy
  namespace: dashboard
  labels:
    app: glance
spec:
  replicas: 1
  selector:
    matchLabels:
      app: glance
  template:
    metadata:
      labels:
        app: glance
    spec:
      containers:
      - name: glance
        image: glanceapp/glance:latest
        ports:
          - containerPort: 8080
