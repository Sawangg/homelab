---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: atuin-postgres
  namespace: atuin
spec:
  refreshInterval: "1m"
  secretStoreRef:
    name: cnpg-cluster-secret-store
    kind: ClusterSecretStore
  target:
    name: atuin-postgres
    creationPolicy: Owner
    template:
      metadata:
        labels:
          cnpg.io/reload: "true"
      data:
        ATUIN_DB_USERNAME: "{{ .username }}"
        ATUIN_DB_PASSWORD: "{{ .password }}"
        ATUIN_DB_URI: "postgresql://{{ .username | urlquery }}:{{ .password | urlquery }}@postgres-cluster-rw.cnpg-system:5432/atuin"
  data:
    - secretKey: username
      remoteRef:
        key: postgres-cluster-app
        property: username
    - secretKey: password
      remoteRef:
        key: postgres-cluster-app
        property: password
