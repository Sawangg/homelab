---
apiVersion: v1
kind: Service
metadata:
  name: pihole-svc
  namespace: dns
spec:
  selector:
    app: pihole
  ports:
    - name: 53-tcp
      port: 53
      targetPort: 53
      protocol: TCP
    - name: 53-udp
      port: 53
      targetPort: 53
      protocol: UDP
    - name: pihole-dashboard
      protocol: TCP
      port: 80
      targetPort: 80
  type: LoadBalancer

