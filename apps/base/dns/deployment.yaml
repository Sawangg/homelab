---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pihole
  namespace: dns
  labels:
    app: pihole
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pihole
  template:
    metadata:
      labels:
        app: pihole
    spec:
      containers:
      - name: pihole
        image: pihole/pihole:latest
        envFrom:
        - configMapRef:
            name: pihole-configmap
        - secretRef:
            name: pihole-secret
        ports:
        - containerPort: 53
          protocol: UDP
        - containerPort: 53
          protocol: TCP
        - containerPort: 80
          protocol: TCP
        resources:
          limits:
            memory: "300Mi"
            cpu: "2000m"
          requests:
            memory: "100Mi"
            cpu: "1000m"
        # securityContext:
        #   capabilities:
        #     add:
        #       - CAP_NET_BIND_SERVICE
        #       - CAP_SYS_NICE
        #       - CAP_CHOWN
        #       - CAP_SYS_TIME
        volumeMounts:
        # - name: pihole-etc
        #   mountPath: /etc/pihole
        - name: pihole-adlists
          mountPath: /etc/pihole/adlists.list
          subPath: adlists.list
      volumes:
        # - name: pihole-etc
        #   persistentVolumeClaim:
        #     claimName: pihole-pvc
        - name: pihole-adlists
          configMap:
            name: pihole-adlists-configmap

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: unbound
  namespace: dns
  labels:
    app: unbound
spec:
  replicas: 1
  selector:
    matchLabels:
      app: unbound
  template:
    metadata:
      labels:
        app: unbound
    spec:
      containers:
      - name: unbound
        image: madnuttah/unbound:1.22.0-2
        ports:
        - containerPort: 5353
          protocol: TCP
        - containerPort: 5353
          protocol: UDP
        resources:
          limits:
            memory: "300Mi"
            cpu: "500m"
          requests:
            memory: "50Mi"
            cpu: "250m"
