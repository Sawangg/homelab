---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pihole
  namespace: dns
  labels:
    app: pihole
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pihole
  template:
    metadata:
      labels:
        app: pihole
    spec:
      containers:
      - name: pihole
        image: pihole/pihole:latest
        envFrom:
        - configMapRef:
            name: pihole-configmap
        - secretRef:
            name: pihole-secret
        ports:
        - containerPort: 53
          protocol: UDP
        - containerPort: 53
          protocol: TCP
        - containerPort: 80
          protocol: TCP
        resources:
          limits:
            memory: "300Mi"
            cpu: "1000m"
          requests:
            memory: "100Mi"
            cpu: "500m"
        volumeMounts:
        # - name: pihole-etc
        #   mountPath: /etc/pihole
        - name: pihole-adlists
          mountPath: /etc/pihole/adlists.list
          subPath: adlists.list
      volumes:
        # - name: pihole-etc
        #   persistentVolumeClaim:
        #     claimName: pihole-pvc
        - name: pihole-adlists
          configMap:
            name: pihole-adlists-configmap

