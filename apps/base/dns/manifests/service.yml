---
apiVersion: v1
kind: Service
metadata:
  name: pihole-sv
  namespace: dns-resolver
spec:
  selector:
    app: pihole
  type: LoadBalancer
  ports:
    - name: 53-tcp
      port: 53
      targetPort: 53
      protocol: TCP
    - name: 53-udp
      port: 53
      targetPort: 53
      protocol: UDP
    - name: pihole-dashboard
      port: 80
      targetPort: 80

---
kind: Service
apiVersion: v1
metadata:
  name: unbound-sv
  namespace: dns-resolver
spec:
  selector:
    app: unbound
  ports:
    - name: 53-udp
      port: 53
      targetPort: 53
      protocol: UDP
    - name: 53-tcp
      port: 53
      targetPort: 53
      protocol: TCP
