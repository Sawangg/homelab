---
apiVersion: v1
kind: ConfigMap
metadata:
  name: gatus-cm
  namespace: gatus
data:
  config.yaml: |
    endpoints:
      - name: portfolio
        url: "https://leomercier.dev"
        interval: 5m
        conditions:
          - "[STATUS] == 200"
          - "[RESPONSE_TIME] < 3000"

      - name: blog
        url: "https://blog.leomercier.dev"
        interval: 5m
        conditions:
          - "[STATUS] == 200"
          - "[RESPONSE_TIME] < 3000"

    ui:
      title: "Services Status"
      header: "Service Status Dashboard"
      description: "Status page for my homelab services"
